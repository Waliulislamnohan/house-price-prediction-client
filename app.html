<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <style>
        /* Basic styling to create side-by-side layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            margin: 0;
			height: 100vh;
        }

        .input-section,
        .output-section {
            width: 50%;

            box-sizing: border-box;
        }

        .input-section {
            background: #f32a40;
            text-align: center;
        }

        .output-section {
            text-align: center;
        }

        .output-section > img {
            width: 100%;
            height: auto;
        }

        .area {
            width: 15%;
            height: 25px;
            padding: 5px;
            border-radius: 5rem;
            border: none;
        }

        .location {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5rem;
        }

        .submit {
            width: 100px;
            padding: 5px;
            border-radius: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <!-- Your input form goes here -->
            <form class="form">
                <h2>Area (Square Feet)</h2>
                <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
                <h2>Bedroom</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBedrooms" value="1"/>
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBedrooms" value="2" checked/>
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBedrooms" value="3"/>
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBedrooms" value="4"/>
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBedrooms" value="5"/>
                    <label for="radio-bhk-5">5</label>
                </div>
            </form>
            <form class="form">
                <h2>Bathroom</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                    <label for="radio-bath-5">5</label>
                </div>
            </form>
            <form class="form">
                <h2>Balcony</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-balcony-1" name="uiBalcony" value="1"/>
                    <label for="radio-balcony-1">1</label>
                    <input type="radio" id="radio-balcony-2" name="uiBalcony" value="2" checked/>
                    <label for="radio-balcony-2">2</label>
                    <input type="radio" id="radio-balcony-3" name="uiBalcony" value="3"/>
                    <label for="radio-balcony-3">3</label>
                    <input type="radio" id="radio-balcony-4" name="uiBalcony" value="4"/>
                    <label for="radio-balcony-4">4</label>
                    <input type="radio" id="radio-balcony-5" name="uiBalcony" value="5"/>
                    <label for="radio-balcony-5">5</label>
                </div>
            </form>
        </div>
        <div class="output-section">
            <!-- Output or estimation content goes here -->
            <form class="form">
                <h2>Location</h2>
                <div>
                    <select class="location" name="" id="uiLocations">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                        <option>Electronic City</option>
                        <option>Rajaji Nagar</option>
                    </select>
                </div>
            </form>
            <form class="form">
                <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
                <div id="uiEstimatedPrice" class="result"></div>
            </form>
            <img src="https://i.ibb.co/kqqMXJs/house-image.jpg" alt="House Image">
        </div>
    </div>
</body>
</html>
